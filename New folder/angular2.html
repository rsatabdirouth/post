<!DOCTYPE html>

<html>
 <head>
  
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>  
    
 </head>   
    
    
    
<body>
    
 <p>the angular js</p>
   
    <div ng-app="myApp" ng-controller="myCtrl">
    {{firstname+" "+lastname}}
        <w3-app-directive></w3-app-directive>

   

     <script>
       var app=angular.module("myApp",[]);
        app.directive("w3appdirective",function(){return {template:"new directive is created"};});
    
    </script>
   

        
        
        
        
        
        

        
        
        
        
        
        
        
        
        
        
        
   <div  ng-init="myCol='lightblue'">

<input style="background-color:{{myCol}}" ng-model="myCol">
<p> {{myCol}}</p>
</div>

        
    <div  ng-init=" quantity=10;price=10 ">
        <p>the total price is:{{ quantity * price }}</p>
        </div>   
    
        
    <p>1.Email:<input type="email" placeholder="NAME" ng-model="myName"></p>
    <h2>goodmorning:{{myName}}</h2><br/>
    <h4>the ng-repeat directive</h4>  
    <div ng-init="fruits=['Mango','Lichi','Apple']">
    <ul>
        <li ng-repeat="x in fruits">
           
           
            {{x}}
            
        </li>
        
    </ul>
    </div>
        <div>the product is:{{5*5}}</div>
       
     <div ng-init="cars=[
                   
          { name:'polo',price:'7.5 lacs'    },
          { name:'verna',price:11    },
          { name:'ferari',price:3.5    }]">
        
       <ul>
       <li ng-repeat="x in cars">
           
        {{x.name+" "+x.price }}
           
        </li>
        </ul> 
    </div>
<div ng-app="">
        <p>Email:<input type="email" placeholder="Email" ng-model="emailid"></p>
          <p> {{emailid}}</p>
        </div>        
        
       


</div>
    
   
  <script>
    var app=angular.module("myApp",[]);
      app.controller("myCtrl",function($scope){
          $scope.firstname="satabdi";
          $scope.lastname="Biswas";
          
      });
      
      
     
 </script>  
    
    
   
    
    
</body>
</html>
